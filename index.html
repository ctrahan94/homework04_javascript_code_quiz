<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link type="text/css" href="style.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <a id="scores"> View High Scores </a>
          </div>

          <div class="col-3"></div>

          <div class="col-3"></div>

          <div class="col-3">
            <div id="timer">Timer:</div>
          </div>
        </div>
      </div>
    </nav>

    <div id="hide">
      <h1>Coding quiz challenge!</h1>
      <h2>Try to answer all of the questions correct in one minute.</h2>
      <h2>
        If you miss a question 5 seconds will be deducted from the timer. Good
        luck!
      </h2>

      <div class="text-center">
        <button id="start" type="button" class="btn btn-success btn-lg">
          Play Game
        </button>
      </div>
    </div>

    <div id="question-div" class="container">
      <h2 id="title"></h2>
      <div id="choices"></div>
      <div id="questionStatus"></div>
    </div>

    <div id="end-screen" style="display: none">
      <h2 id="final-score"></h2>
      <h2>Enter your initials</h2>
      <input id="initials" />
      <button id="save">Save</button>
    </div>

    <div id="view-high-score" style="display: none">
      <h2>High Scores:</h2>
      <br>
      <ol id="score-list"></ol>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
